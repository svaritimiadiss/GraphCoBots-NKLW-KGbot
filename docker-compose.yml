version: '3.8'

services:
  aithousa_1-core-server:
    container_name: memobot-core-server
    restart: always # Na to svisw an dw oti mpainei se loopα me restarts
    build:
      context: . # Δηλαδή κάνει build το Dockerfile
    ports:
      - '5005:5005'
    expose:
      - '5005'

  aithousa_1-actions-server:
    container_name: memobot-actions-server
    restart: always # Na to svisw an dw oti mpainei se loopα me restarts
    build:
      context: actions # Δηλαδή κάνει build το Dockerfile
    ports:
      - '5055:5055'
    expose:
      - '5055'
